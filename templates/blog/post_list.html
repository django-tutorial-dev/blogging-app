{{% extends "blog/base.html" %}
 
{% block content %}
    <h2>Blog Posts</h2>
    <a href="{% url 'post_create' %}">New Post</a>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
