{% extends "blog/base.html" %}
 
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <div>{{ post.content|safe }}</div>
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    <form method="POST" action="{% url 'post_delete' post.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
